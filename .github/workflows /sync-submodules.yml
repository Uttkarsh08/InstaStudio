name: Sync Submodules

on:
  repository_dispatch:
    types: [sync-submodules]

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Monorepo (without submodules yet)
        uses: actions/checkout@v4
        with:
          submodules: false  # delay submodule checkout

      - name: Patch submodule URLs with GitHub Token
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git submodule update --init --remote

      - name: Commit updated submodule pointers if any
        run: |
          git config user.name "Uttkarsh08-Bot"
          git config user.email "uttkarsh08@users.noreply.github.com"
          git add android backend
          if git diff --cached --quiet; then
            echo "âœ… Submodules are already up to date."
          else
            git commit -m "ðŸ”„ Auto-sync submodules"
            git push origin main
          fi
